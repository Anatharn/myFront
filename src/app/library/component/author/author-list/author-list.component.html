<app-header subTitle="Liste des auteurs"></app-header>
<br />
<br />
<button nz-button nzType="primary" nzShape="circle"
    nzTooltipTitle="Ajouter un auteur" nzTooltipPlacement="topCenter" nz-tooltip
    routerLink="add">
    <i nz-icon nzType="plus" nzTheme="outline"></i>
</button>
<br />
<br />
<nz-table #basicTable 
            [nzData]="authors" 
            [nzPageIndex]="page.number" 
            [nzPageSize]="page.size" 
            [nzTotal]="page.totalElements" 
            [nzFrontPagination]="false"
            (nzQueryParams)="onQueryParamsChange($event)">
    <thead>
        <tr>
            <th>Pr√©nom</th>
            <th>Nom</th>
            <th nzWidth="20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td class="my-action-cell">
                <button nz-button nzDefault nzShape="circle"
                    (click)="onUpdate(data)"  
                    nzTooltipTitle="Editer un auteur" nzTooltipPlacement="topCenter" nz-tooltip>
                    <i nz-icon nzType="edit" nzTheme="outline"></i></button>
                <button nz-button nzDanger nzShape="circle"
                    (click)="onDelete(data)" 
                    nzTooltipTitle="Supprimer un auteur" nzTooltipPlacement="topCenter" nz-tooltip>
                    <i nz-icon nzType="delete" nzTheme="outline"></i></button>
            </td>
        </tr>
    </tbody>
</nz-table>
