<form nz-form [nzLayout]="'vertical'" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label nzFor="title">Titre</nz-form-label>
      <nz-form-control >
        <input nz-input [(ngModel)]="book.title" name="title" type="text" id="title">
      </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-label nzFor="isbn">ISBN</nz-form-label>
        <nz-form-control >
          <input nz-input [(ngModel)]="book.isbn" name="isbn" type="text" id="isbn">
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
      <nz-form-label nzFor="auteur">Auteurs</nz-form-label>
      <nz-form-control >
        <input nz-input (input)="onInput($event)" [(ngModel)]="author" name="author" type="text" id="author" [nzAutocomplete]="auto">
        <nz-autocomplete nzBackfill #auto>
          <nz-auto-option *ngFor="let author of options" [nzValue]="author" [nzLabel]="displayAuthor(author)" >{{displayAuthor(author)}}</nz-auto-option>
        </nz-autocomplete>
      </nz-form-control>
  </nz-form-item >
    <nz-form-item>
        <nz-form-control class="add-button">
            <button nz-button [nzType]="'primary'">Ajouter</button>
        </nz-form-control>
    </nz-form-item>
</form>
